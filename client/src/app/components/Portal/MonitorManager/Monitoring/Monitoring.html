<div class="app-portal-monitormanager-monitoring">
  <div class="container-fluid">
    <div class="row header">
      <div class="title pull-left">{{'monitorManager.monitoring.title' | translate}}</div>
      <div class="func-group pull-right">
        <button class="btn btn-link edit" ng-click="set()">
          <i class="fa fa-bell" aria-hidden="true"></i> {{'monitorManager.alert.set' | translate}}
        </button>
        <a class="btn btn-link history" ui-sref="^.History({ id: view.id })">
          <i class="fa fa-history" aria-hidden="true"></i> {{'monitorManager.alert.history' | translate}}
        </a>
      </div>
    </div>

    <div class="card-columns clearfix">

      <!-- START card -->
      <div class="card" ng-repeat="s in thing.status track by s.name">
        <div class="head">{{s.display}} / {{s.unit}}</div>
        <div class="body">{{s.value}}</div>
        <div class="foot">{{s.min}}≤ ≥{{s.max}}</div>
      </div>
      <!-- END card -->

    </div>
  </div>
</div>


<script type="text/ng-template" id="app-portal-monitormanager-setalert">
  <div class="app-portal-monitormanager-setalert">
    <i class="fa fa-times" aria-hidden="true" ng-click="close()"></i>
    <div class="modal-header">
      <h3 class="modal-title">{{'monitorManager.alert.set' | translate}}</h3>
    </div>
    <div class="modal-body">
    </div>
  </div>
</script>
